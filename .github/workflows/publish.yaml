name: Build 🛠️ and Publish 🚀

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  publish:
    name: Publish 🚀
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v2

      - name: Setup Rust 🦀
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Publish crate 🚀
        run: cargo publish --token ${{ secrets.CRATES_API_TOKEN }}
